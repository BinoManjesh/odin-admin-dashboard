<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>
  <body>
    <div class="nav">
        <img class="title" src="assets/dashboard.svg" alt="dashboard icon">
        <span class="title">Dashboard</span>
        <img src="assets/home.svg" alt="Home icon"><a href="">Home</a>
        <img src="assets/profile.svg" alt="Profile icon"><a href="">Profile</a>
        <img src="assets/message.svg" alt="Messages icon"><a href="">Messages</a>
        <img src="assets/history.svg" alt="History icon"><a href="">History</a>
        <img src="assets/tasks.svg" alt="Tasks icon"><a href="">Tasks</a>
        <img class="last" src="assets/communities.svg" alt="Communities icon">
        <a class="last" href="">Communities</a>
        
        <img src="assets/settings.svg" alt="Settings icon"><a href="">Settings</a>
        <img src="assets/support.svg" alt="Support icon"><a href="">Support</a>
        <img src="assets/privacy.svg" alt="Privacy icon"><a href="">Privacy</a>
    </div>
    <div class="header">
      <form action="">
        <button type="submit">
          <img src="assets/search.svg" alt="Search icon"/>
        </button>
        <input type="text">
      </form>
      <div class="profile">
        <img class="icon" src="assets/notification.svg" alt="Bell icon">
        <img src="assets/profile-picture.jpg" alt="Profile picture">
        <span>Morgan Oakley</span>
      </div>
      <div class="hello">
        <img src="assets/profile-picture.jpg" alt="Profile picture">
        <p>Hi there,</p>
        <p class="handle">Morgan Oakley (@morgan)</p>
      </div>
      <div class="actions">
        <button>New</button><button>Upload</button><button>Share</button>
      </div>
    </div>
    <div class="content">content</div>
  </body>
</html>
